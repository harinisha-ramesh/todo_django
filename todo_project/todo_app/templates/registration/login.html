{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todo_app/css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login Page</h2>
            <form>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username }}
                </div>

                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password }}
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>

            <div class="signup-link">
                <p>Already Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>

    </div>
</body>
</html>
